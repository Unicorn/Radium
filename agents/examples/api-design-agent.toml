[agent]
id = "api-design-agent"
name = "API Design Agent"
description = "Designs APIs with sandbox configuration for safe testing"
prompt_path = "prompts/agents/examples/api-design-agent.md"
engine = "gemini"
model = "gemini-2.0-flash-exp"
reasoning_effort = "high"

[agent.sandbox]
type = "docker"
image = "node:latest"
profile = "restricted"
network_mode = "isolated"

[agent.capabilities]
model_class = "balanced"
cost_tier = "medium"
max_concurrent_tasks = 5

