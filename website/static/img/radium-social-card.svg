<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Logo (centered, scaled to 300x300) -->
  <image href="logo.png" x="450" y="120" width="300" height="300"/>

  <!-- Title -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Radium
  </text>

  <!-- Tagline -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" fill="#e0e0e0" text-anchor="middle">
    Next-generation agentic orchestration platform
  </text>
</svg>
